<form id="survey-form" action="https://httpbin.org/post" method="post">
    <fieldset>
      <legend>Survey Form</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label>Preferred Contact Method:</label>
      <input type="radio" id="email-contact" name="contact" value="email">
      <label for="email-contact">Email</label>
      <input type="radio" id="phone-contact" name="contact" value="phone">
      <label for="phone-contact">Phone</label>
  
      <label for="interests">Interests:</label>
      <input type="checkbox" id="coding" name="interests" value="coding">
      <label for="coding">Coding</label>
      <input type="checkbox" id="sports" name="interests" value="sports">
      <label for="sports">Sports</label>
  
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="100">
  
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" pattern="[A-Za-z0-9]{5,12}" required>
  
      <label for="birthdate">Date of Birth:</label>
      <input type="date" id="birthdate" name="birthdate">
  
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback"></textarea>
  
      <button type="submit">Submit</button>
    </fieldset>
  </form>
